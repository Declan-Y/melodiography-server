version: '3'

services:
  database:
    image: "postgres" # use latest official postgres version
    env_file:
      - database.env # configure postgres
    volumes:
      - database-data:/var/lib/postgresql/data/ # persist data even if container shuts downvolumes:
    ports:
      - "5432:5432"
  pgadmin:
    image: "dpage/pgadmin4"
    env_file:
      - database.env
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  
  minio1:
    image: minio/minio
    env_file:
      - database.env
    command: server http://minio{1...2}/data{1...2}
    volumes:
      - data1-1:/data1
      - data1-2:/data2
    
    ports: 
      - "9001:9000"
  
  minio2:
    image: minio/minio
    env_file:
      - database.env
    command: server http://minio{1...2}/data{1...2}
    volumes:
      - data2-1:/data1
      - data2-2:/data2   
    ports: 
      - "9002:9000"

    
volumes:
    database-data: # named volumes can be managed easier using docker-compose
    pgadmin-data:
    data1-1:
    data1-2:
    data2-1:
    data2-2:
